<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Activity Simulator - Setup</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1)
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #34495e;
            font-weight: bold;
        }
        select {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #bdc3c7;
            border-radius: 4px;
            background-color: #ecf0f1;
            font-size: 1rem;
        }
        input[type="submit"] {
            width: 100%;
            padding: 0.75rem;
            background-color: #54a3ec;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #54a3ec;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hospital Activity Simulator Setup</h1>
        <form action="{{ url_for('simulator') }}" method="post">
            <label for="patientType">Patient Type:</label>
            <select name="patientType" id="patientType">
                <option value="adult">Adult</option>
                <option value="child">Child</option>
                <option value="elderly">Elderly</option>
                <option value="adult_parkinsons">Adult with Parkinson's</option>
            </select>

            <label for="roomType">Room Type:</label>
            <select name="roomType" id="roomType">
                <option value="standard">Standard</option>
                <option value="icu">ICU</option>
                <option value="operatingRoom">Operating Room</option>
            </select>

            <input type="submit" value="Start Simulation">
        </form>
    </div>
</body>
</html>
